<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="200" fill="#0099cc" />
  <text x="150" y="30" font-family="Arial" font-size="20" fill="white" text-anchor="middle">20 Gallon Tank</text>
  
  <!-- Tank outline -->
  <rect x="30" y="50" width="240" height="130" fill="none" stroke="white" stroke-width="3" />
  
  <!-- Water level -->
  <rect x="30" y="70" width="240" height="110" fill="#0099cc" fill-opacity="0.5" />
  
  <!-- Tank base -->
  <rect x="20" y="180" width="260" height="10" fill="#333333" />
  
  <!-- Bubbles -->
  <circle cx="60" cy="100" r="5" fill="white" fill-opacity="0.7" />
  <circle cx="80" cy="120" r="3" fill="white" fill-opacity="0.7" />
  <circle cx="70" cy="150" r="4" fill="white" fill-opacity="0.7" />
  
  <!-- Plant decoration -->
  <path d="M200,180 C200,150 190,140 200,130 C210,140 200,150 200,180 Z" fill="#33cc33" />
  <path d="M220,180 C220,160 230,150 220,140 C210,150 220,160 220,180 Z" fill="#33cc33" />
</svg>

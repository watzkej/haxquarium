<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="200" fill="#0099cc" />
  <text x="150" y="30" font-family="Arial" font-size="20" fill="white" text-anchor="middle">Aquarium Heater</text>
  
  <!-- Heater body -->
  <rect x="130" y="60" width="40" height="120" rx="5" ry="5" fill="#333333" />
  
  <!-- Temperature display -->
  <rect x="140" y="70" width="20" height="20" fill="#cc0000" />
  
  <!-- Control knob -->
  <circle cx="150" cy="110" r="10" fill="#cccccc" />
  
  <!-- Heating element -->
  <rect x="135" y="130" width="30" height="40" fill="#cc0000" fill-opacity="0.3" />
  
  <!-- Power cord -->
  <path d="M150,60 C150,40 170,30 190,30" fill="none" stroke="#333333" stroke-width="3" />
  
  <!-- Heat waves -->
  <path d="M180,130 C190,125 190,135 200,130" fill="none" stroke="#ff6600" stroke-width="2" />
  <path d="M180,140 C190,135 190,145 200,140" fill="none" stroke="#ff6600" stroke-width="2" />
  <path d="M180,150 C190,145 190,155 200,150" fill="none" stroke="#ff6600" stroke-width="2" />
</svg>

<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="200" fill="#0099cc" />
  <text x="150" y="30" font-family="Arial" font-size="20" fill="white" text-anchor="middle">Freeze Dried Bloodworms</text>
  
  <!-- Container -->
  <rect x="100" y="60" width="100" height="120" rx="5" ry="5" fill="#ffffff" />
  
  <!-- Container lid -->
  <rect x="100" y="60" width="100" height="20" rx="5" ry="5" fill="#cc0000" />
  
  <!-- Label -->
  <rect x="110" y="90" width="80" height="70" fill="#ffeeee" />
  <text x="150" y="110" font-family="Arial" font-size="12" fill="#990000" text-anchor="middle">Freeze Dried</text>
  <text x="150" y="130" font-family="Arial" font-size="12" fill="#990000" text-anchor="middle">Bloodworms</text>
  
  <!-- Bloodworms illustration -->
  <path d="M120,150 C125,145 130,155 135,145" fill="none" stroke="#cc0000" stroke-width="2" />
  <path d="M140,150 C145,145 150,155 155,145" fill="none" stroke="#cc0000" stroke-width="2" />
  <path d="M160,150 C165,145 170,155 175,145" fill="none" stroke="#cc0000" stroke-width="2" />
  
  <!-- Nutritional info -->
  <rect x="115" y="160" width="70" height="10" fill="#eeeeee" />
  <rect x="115" y="160" width="60" height="10" fill="#cc0000" />
</svg>

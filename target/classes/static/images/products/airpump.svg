<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="200" fill="#0099cc" />
  <text x="150" y="30" font-family="Arial" font-size="20" fill="white" text-anchor="middle">Air Pump</text>
  
  <!-- Pump body -->
  <rect x="100" y="80" width="100" height="60" rx="10" ry="10" fill="#666666" />
  
  <!-- Air outlet -->
  <rect x="200" y="100" width="10" height="20" fill="#444444" />
  
  <!-- Air tube -->
  <path d="M210,110 C230,110 240,90 250,90" fill="none" stroke="#cccccc" stroke-width="3" />
  
  <!-- Bubbles -->
  <circle cx="250" cy="90" r="5" fill="white" fill-opacity="0.7" />
  <circle cx="255" cy="80" r="4" fill="white" fill-opacity="0.7" />
  <circle cx="245" cy="75" r="3" fill="white" fill-opacity="0.7" />
  
  <!-- Power cord -->
  <path d="M100,110 C80,110 70,130 50,130" fill="none" stroke="#333333" stroke-width="3" />
  
  <!-- Control knob -->
  <circle cx="130" cy="100" r="8" fill="#cc0000" />
  
  <!-- Power indicator -->
  <circle cx="170" cy="100" r="5" fill="#00cc00" />
</svg>

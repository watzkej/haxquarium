<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="200" fill="#0099cc" />
  <text x="150" y="30" font-family="Arial" font-size="20" fill="white" text-anchor="middle">Premium Fish Flakes</text>
  
  <!-- Container -->
  <rect x="100" y="60" width="100" height="120" rx="5" ry="5" fill="#ff9900" />
  
  <!-- Container lid -->
  <rect x="100" y="60" width="100" height="20" rx="5" ry="5" fill="#cc6600" />
  
  <!-- Label -->
  <rect x="110" y="90" width="80" height="60" fill="#ffffff" />
  <text x="150" y="110" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Premium</text>
  <text x="150" y="130" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Fish Flakes</text>
  
  <!-- Flakes illustration -->
  <path d="M130,150 L140,145 L150,155 L160,145 L170,150" fill="none" stroke="#cc3300" stroke-width="2" />
  
  <!-- Nutritional info -->
  <rect x="115" y="160" width="70" height="10" fill="#eeeeee" />
  <rect x="115" y="160" width="50" height="10" fill="#33cc33" />
</svg>

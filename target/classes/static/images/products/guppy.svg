<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="200" fill="#0099cc" />
  <text x="150" y="30" font-family="Arial" font-size="20" fill="white" text-anchor="middle">Guppy</text>
  
  <!-- Fish body -->
  <ellipse cx="150" cy="100" rx="40" ry="20" fill="#33cc33" />
  
  <!-- Tail -->
  <path d="M190,100 C210,80 230,90 220,100 C230,110 210,120 190,100 Z" fill="#ff9900" />
  
  <!-- Eye -->
  <circle cx="125" cy="95" r="5" fill="white" />
  <circle cx="125" cy="95" r="2" fill="black" />
  
  <!-- Fins -->
  <path d="M150,80 L160,70 L170,80 Z" fill="#ff9900" />
  <path d="M150,120 L160,130 L170,120 Z" fill="#ff9900" />
  
  <!-- Spots -->
  <circle cx="160" cy="90" r="3" fill="#ff3399" />
  <circle cx="170" cy="105" r="3" fill="#ff3399" />
  <circle cx="155" cy="110" r="3" fill="#ff3399" />
</svg>

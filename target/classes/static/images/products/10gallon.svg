<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="200" fill="#0099cc" />
  <text x="150" y="30" font-family="Arial" font-size="20" fill="white" text-anchor="middle">10 Gallon Tank</text>
  
  <!-- Tank outline -->
  <rect x="50" y="60" width="200" height="120" fill="none" stroke="white" stroke-width="3" />
  
  <!-- Water level -->
  <rect x="50" y="80" width="200" height="100" fill="#0099cc" fill-opacity="0.5" />
  
  <!-- Tank base -->
  <rect x="40" y="180" width="220" height="10" fill="#333333" />
  
  <!-- Bubbles -->
  <circle cx="70" cy="100" r="5" fill="white" fill-opacity="0.7" />
  <circle cx="90" cy="120" r="3" fill="white" fill-opacity="0.7" />
  <circle cx="80" cy="150" r="4" fill="white" fill-opacity="0.7" />
</svg>
